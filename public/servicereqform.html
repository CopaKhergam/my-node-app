<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form - Electrician, Wireman, Plumber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Service Request Form</h2>
        <form action="/submit_form" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="contact_method">Preferred Contact Method:</label>
            <select id="contact_method" name="contact_method" required>
                <option value="phone">Phone</option>
                <option value="email">Email</option>
            </select>

            <label for="service_type">Type of Service Needed:</label>
            <select id="service_type" name="service_type" required>
                <option value="electrician">Electrician</option>
                <option value="wireman">Wireman</option>
                <option value="plumber">Plumber</option>
            </select>

            <label for="service_description">Description of the Issue or Request:</label>
            <textarea id="service_description" name="service_description" rows="4" required></textarea>

            <label for="appointment_date">Preferred Appointment Date/Time:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
            <input type="time" id="appointment_time" name="appointment_time" required>

            <label for="address">Service Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="location_type">Is this your home or business?</label>
            <select id="location_type" name="location_type" required>
                <option value="home">Home</option>
                <option value="business">Business</option>
            </select>

            <label for="instructions">Additional Instructions (Optional):</label>
            <textarea id="instructions" name="instructions" rows="3"></textarea>

            <label for="source">How did you hear about us?</label>
            <select id="source" name="source" required>
                <option value="google">Google</option>
                <option value="social_media">Social Media</option>
                <option value="referral">Referral</option>
                <option value="other">Other</option>
            </select>

            <label for="promotions">Would you like to receive promotions or updates from us?</label>
            <select id="promotions" name="promotions" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
