<script>
    function showLogin() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-tab").classList.add("active");
        document.getElementById("register-tab").classList.remove("active");
    }

    function showRegister() {
        document.getElementById("register-form").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-tab").classList.add("active");
        document.getElementById("login-tab").classList.remove("active");
    }

function updateTaluka() {
        const district = document.getElementById("district").value;
        const talukaDropdown = document.getElementById("taluka");
	const villageDropdown = document.getElementById("village");
        // Clear previous Taluka options
        talukaDropdown.innerHTML = '<option value="" disabled selected>Select Taluka</option>';
	villageDropdown.innerHTML = '<option value="" disabled selected>Select Village</option>';
        let talukas = [];

        // Define talukas for each district
        if (district === "Ahmedabad") {
            talukas = ["Ahmedabad City", "Sanand", "Dholka", "Viramgam", "Bavla"];
        } else if (district === "Surat") {
            talukas = ["Surat City", "Olpad", "Kamrej", "Ichchhpur", "Mahuva"];
        } else if (district === "Rajkot") {
            talukas = ["Rajkot City", "Jamnagar", "Bhavnagar", "Gondal", "Paddhari"];
        } else if (district === "Vadodara") {
            talukas = ["Vadodara City", "Karjan", "Padra", "Savli", "Kavant"];
        } else if (district === "Navsari") {
            talukas = ["Navsari", "Gandevi", "Chikhli", "Jalalpore","Khergam","Vansda"];
        } else if (district === "Valsad") {
            talukas = ["Valsad", "Pardi", "Dharampur","Umargam","Kaprada"];
        }

        // Populate Taluka dropdown based on the selected district
        talukas.forEach(function(taluka) {
            const option = document.createElement("option");
            option.value = taluka;
            option.textContent = taluka;
            talukaDropdown.appendChild(option);
        });
    }
